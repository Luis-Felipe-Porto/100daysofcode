    <body class="body-Login-black">
    	<div class="container">
    		<div class="row" style="margin-top: 100px">
    			 <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Autenticação</h3>
                        </div>
                        <div class="panel-body">
                          
                        
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" id="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" name="password" id="password" type="password" value="" />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Lembrar me
                                </label>
                            </div>

                            <button id="login" name="login" class="btn btn-lg btn-success btn-block">Entrar</button>
                            <div class="checkbox"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
