<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="table.css">
    <title> Tabela Html e CSS </title>
</head>
<body>
    <div class="table-box">
        <h2>Treino para iniciantes</h2>
    <div class="table-row table-head">
        <div class="table-cell firsh-cell">
            <p>Day</p>
        </div>
        <div class="table-cell">
            <p>Treino</p>
        </div>
        <div class="table-cell">
            <p>Intervalo/séries</p>
        </div>
    </div>

     <div class="table-row">
        <div class="table-cell firsh-cell">
            <p>Segunda</p>
        </div>
        <div class="table-cell">
            <p>Tipo A</p>
        </div>
        <div class="table-cell last-cell">
            <p>01:00m entre as series</p>
        </div>
    </div>

       <div class="table-row">
        <div class="table-cell firsh-cell">
            <p>Terça</p>
        </div>
        <div class="table-cell">
            <p>Tipo B</p>
        </div>
        <div class="table-cell last-cell">
            <p>01:00m entre as series</p>
        </div>
    </div>
    <div class="table-row">
        <div class="table-cell firsh-cell">
            <p>Quarta</p>
        </div>
        <div class="table-cell">
            <p>Tipo C</p>
        </div>
        <div class="table-cell last-cell">
            <p>00:40s entre as séries</p>
        </div>
    </div>
    <div class="table-row">
        <div class="table-cell firsh-cell">
            <p>Quinta</p>
        </div>
        <div class="table-cell">
            <p>Tipo A</p>
        </div>
        <div class="table-cell last-cell">
            <p>01:00m entre as séries</p>
        </div>
    </div>
    <div class="table-row">
        <div class="table-cell firsh-cell">
            <p>Sexta</p>
        </div>
        <div class="table-cell">
            <p>Tipo B</p>
        </div>
        <div class="table-cell last-cell">
            <p>01:00m entre as séries</p>
        </div>
    </div>
    


    </div>
</body>
</html>
