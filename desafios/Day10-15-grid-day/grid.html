<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo Grid CSS3</title>
<style>
    html, body{
  margin:0;
  padding:0;
  box-sizing: border-box;
  background: #7149c1;
}

.container{
  display:grid;
  grid-template-columns: 3fr 1fr;
  grid-template-rows: 13vh 70vh 20vh;
  grid-template-areas:"h h"
                      "m a"
                      "f f"
}

header {
  background: yellow;
  grid-area: h;
 
}
main {
  background: blue;
  grid-area: m;

}
aside {
  background: green;
  grid-area: a;
}
footer {
  background: red;
  grid-area: f;
}
</style>

</head>
<body>
    <div class="container">
        <header></header>
        <main></main>
        <aside></aside>
        <footer><footer>
    </div>
</body>
</html>
